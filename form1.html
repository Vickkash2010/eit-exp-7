<html>
<head>
<title>Application Form</title>
</head>
<body text-font="Times New Roman">
<form>
<h1 align="center">Registration Form</h1>
<label for="fname">First Name:</label>
<input type="text" name="fname"><br><br>
<label for="lname">Last Name:</label>
<input type="text" name="lname"><br><br>
<label for="date">Date of Birth:</label>
<input type="date" name="date"><br><br>
<label for="gender">Gender:</label><br>
<input type="radio" name="gender">Male<br>
<input type="radio" name="gender">Female<br><br>
<label for="num">Phone Number:</label>
<input type="number" name="num" maxlength="10"<br><br>
<label for="email">Email:</label>
<input type="email" name="email"><br><br>
<label for="pword">Password:</label>
<input type="password" name="pword"><br><br>
<label for="address">Address:</label>
<textarea name="address" row="5" column="50"></textarea><br><br>
<label for="degree">Degree Holding:</label><br>
<input type="radio" name="degree">B.E/B.Tech<br><br>
<input type="radio" name="gender">M.E/M.Tech<br><br>
<label for="lang">Languages Known:</label><br>
<input type="checkbox" name="lang">C<br>
<input type="checkbox" name="lang">C++<br>
<input type="checkbox" name="lang">Python<br>
<input type="checkbox" name="lang">JSS<br>
<label for="course">Position Apply For:</label>
<select name="course">
<option value="prog">Programmer</option>
<option value="data">Data Analyst</option>
<option value="net">Network Engineering</option>
<option value="ethic">Ethical Hacking</option>
<option value="Web">Web Developer</option>
</select><br><br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
</body>
</html>
